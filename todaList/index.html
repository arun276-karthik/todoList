<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoList</title>
    <meta name="author" content="Arun karthik">
    <meta name="description" content="ToDO List application - HTML CSS javaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-header">
            <i class="fa fa-th"></i>
            <h3 class="app-name">To Do</h3>
            <div class="search">
                <i class="fa fa-search"></i><input type="text" class="search-text" placeholder="Search">
            </div>
        </div>
        <div class="todo-body">
            <div class="left-container">
                <div class="left-toggle-bar">
                </div>
                <div id="left-block" class="left-block-class">
                </div>
                <div class="newTask">
                    <i class='fa fa-plus'></i>
                    <input type='text' class='task' id="add-task" placeholder='New list'>
                    <button class='btn' id="add-btn"><i class="fa fa-tasks"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
