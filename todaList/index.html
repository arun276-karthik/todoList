<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoList</title>
    <meta name="author" content="Arun karthik">
    <meta name="description" content="ToDO List application - HTML CSS javaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="todo-header">
            <i class="fa fa-th"></i>
            <h3 class="app-name">To Do</h3>
            <div class="search">
                <i class="fa fa-search fa-flip-horizontal"></i><input type="text" class="search-text" placeholder="Search">
            </div>
        </div>
        <div class="todo-body">
            <div class="left-container" id="left_container">
                <div class="left-section" id="left_section">
                    <button class="toggle-button" id="toggle_button"><i class="fa fa-chevron-left"></i></button>
                    <div id="left_block" class="left-block">
                    </div>
                    <div class="newCategory">
                        <i class='fa fa-plus'></i>
                        <input type='text' class='task' id="add-category" placeholder='New list'>
                        <button class='btn' id="category-btn"><i class="fa fa-tasks"></i></button>
                    </div>
                </div>
            </div>
            <div class="middle-container" id="middle_container">
                <div class="middle-top-container" id="middle_top_container">
                    <div class="middle-heading" id="middle_heading">
                    </div>
                </div>
                <div class="middle-bottom-container" id="middle_bottom_container">
                    <div class="task-input" id="task_input">
                        <i class="fa fa-plus"></i>
                        <input type="text" class="add-task-input" id="add_task_input" placeholder="Add a task">
                        <span><button class="add-task-btn" id="add_task_btn">ADD</button></span>
                    </div>
                    <div class="task-line"></div>
                    <div class="task-display" id="task_display"></div>
                </div>
            </div>
            <div class="right-container" id="right_container">
                <div class="task-step">
                    <div class="task-title" id="task_title">
                    </div>
                    <div class="step" id="steptasks"></div>
                    <div class="add-step" id="add_step"><i class="fa fa-plus"></i>
                        <input type="text " class="input-task-step" id="input_task_step" placeholder="Add step">
                    </div>
                </div>
                <div class="myday">
                    <i class="fa fa-sun-o"></i><span>Add to My Day</span>
                </div>
                <div class="reminder">
                    <ul>
                        <li><i class="fa fa-bell-o"></i><span>Remind me</span></li>
                        <hr>
                        <li><i class="fa fa-calendar"></i><span>Add due date</span></li>
                        <hr>
                        <li><i class="fa fa-repeat"></i><span>Repeat</span></li>
                    </ul>
                </div>
                <div class="pick-category">
                    <i class="fa fa-tag"></i><span>Pick a category</span>
                </div>
                <div class="add-file">
                    <i class="fa fa-paperclip"></i><span>Add file</span>
                </div>
                <div class="empty-box">

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
